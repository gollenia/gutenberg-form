# This workflow runs composer and deploys the theme on a server

name: Deploy on kids-team Server

on: [push, workflow_dispatch]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "greet"
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - run: npm ci
            - run: npm run build
            - name: rsync deployments
              uses: burnett01/rsync-deployments@6.0.0
              with:
                  switches: -avzr --delete --exclude .git --exclude .github --exclude package.json --exclude package-lock.json --exclude .gitignore --exclude src --exclude DOCKER_ENV --exclude docker_tag --exclude output.log
                  path: /
                  remote_path: ${{ secrets.KIDS_TEAM_PATH }}
                  remote_host: ${{ secrets.KIDS_TEAM_SERVER }}
                  remote_user: ${{ secrets.KIDS_TEAM_USER }}
                  remote_key: ${{ secrets.KIDS_TEAM_KEY }}
